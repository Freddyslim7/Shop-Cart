<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREDDYZ</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        FREDDYZ
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">N.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Food</h2>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <img src="/images/Egusi Soup.jpeg" class="food-img">
        </div>
        <h2 class="food-title">Egusi</h2>
        <span class="food-price">N1,500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="/images/Swallow.jpg" class="food-img"></div>
        <h2 class="food-title">Swallow</h2>
        <span class="food-price">N500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="/images/Afang.jpg" class="food-img"></div>
        <h2 class="food-title">Afang</h2>
        <span class="food-price">N1,500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="/images/protein.png" class="food-img"></div>
        <h2 class="food-title">Proteins</h2>
        <span class="food-price">N800</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="/images/vegetable soup.jpg" class="food-img"></div>
        <h2 class="food-title">Vegetable</h2>
        <span class="food-price">N1,000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box">
        <div class="pic"><img src="/images/Banga Soup.jpg" class="food-img"></div>
        <h2 class="food-title">Banga</h2>
        <span class="food-price">N1,000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="/images/white soup.jpg" class="food-img"></div>
        <h2 class="food-title">White soup</h2>
        <span class="food-price">N1,000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box">
        <div class="pic"><img src="/images/Seafood Okro.png" class="food-img"></div>
        <h2 class="food-title">seafood Okro</h2>
        <span class="food-price">N1,500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  



    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
